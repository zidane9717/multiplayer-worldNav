<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">

                <div style="    display: grid;
    position: fixed;
    width: 17%;
    left: 11px;
    background: cadetblue;
    border-radius: 22px;
    padding: 11px;">

                    <label for="commandInput">Write your command here</label>
                    <input style="padding: 24px;
    margin: 0 auto 12px;
    border-radius: 11px;" required
                           type="text"
                           id="commandInput" class="form-control"
                           disabled
                           placeholder="Your command here...">
                    <button style="    background: mediumturquoise;
    width: 71%;
    padding: 12px;
    margin: 0 auto;" id="send"
                            class="btn btn-default"
                            disabled
                            type="submit">Send
                    </button>
                </div>
                <div class="form-group" style="background: cadetblue;
    border-radius: 14px;
    padding: 26px;">
                    <div class="firstDiva">
                        <label for="name">Please Enter your name</label>
                        <input style="margin-bottom: 10px;padding: 22px;border-radius: 11px;" autocomplete="off"
                               required type="text"
                               id="name" class="form-control" placeholder="Your name here...">
                        <label for="connect">Join Game:</label>
                        <button id="connect" class="joinBtn" type="submit">Join</button>
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>WorldNav Multiplayer Game</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
